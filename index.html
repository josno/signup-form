<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="styles.css">

  <title>Frontend Mentor | Intro component with sign up form</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution {
      font-size: 11px;
      text-align: center;
    }

    .attribution a {
      color: hsl(228, 45%, 44%);
    }
  </style>
</head>

<body>
  <header>
    <h1>Learn to code by watching others</h1>
    <h4>See how experienced developers solve problems in real-time. Watching scripted tutorials is great,
      but understanding how developers think is invaluable.</h4>
  </header>
  <main>
    <button>
      <span>Try it free 7 days </span> then $20/mo. thereafter
    </button>
    <form>
      <input type='text' id="first" placeholder="First Name">
      <span class="form__span first">
        <img class="form__span__icon hide" src="./images/icon-error.svg" alt="error">
      </span>

      <input type='text' id="last" placeholder="Last Name" />
      <span class="form__span last">
        <img class="form__span__icon hide" src="./images/icon-error.svg" alt="error">
      </span>

      <input type='text' id="email" placeholder="Email Address" />
      <span class="form__span email">
        <img class="form__span__icon hide" src="./images/icon-error.svg" alt="error">
      </span>

      <input type='password' id="password" placeholder="Password" />
      <span class="form__span password">
        <img class="form__span__icon hide" src="./images/icon-error.svg" alt="error">
      </span>

      <button class="submit">CLAIM YOUR FREE TRIAL</button>
      <p>By clicking the button, you are agreeing to our
        <span>Terms and Services</span>
      </p>
    </form>
  </main>

      Coded by <a href="#">Your Name Here</a>.
    </p>
  </footer> -->
</body>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script src="index.js"></script>

</html>
